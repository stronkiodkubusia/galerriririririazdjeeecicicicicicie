<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Zdjęcia</title>
	<link rel="stylesheet" href="style — kopia.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Niramit:wght@300&display=swap" rel="stylesheet">


	
</head>

<body>

		<div class="h3">Galeria zdjęć kubusia z misią</div>
		<div class="h4">Kolejna stronka dla misi <3</div>




 <div class="slider">
	<div class="slides">

			<!--radio buttons start-->

			<input type="radio" name="radio-btn" id="radio1">
			<input type="radio" name="radio-btn" id="radio2">
			<input type="radio" name="radio-btn" id="radio3">
			<input type="radio" name="radio-btn" id="radio4">

			<!--radio buttons end-->


			<!--slide start-->

			<div class="slide first">
				<img src="6.jpg" alt="">
			</div>

			<div class="slide">
				<img src="2.jpg" alt="">
			</div>

			<div class="slide">
				<img src="3.jpg" alt="">
			</div>

			<div class="slide">
				<img src="4.jpg" alt="">
			</div>

			<!--slide end-->

			<!--automation navigation start-->

			<div class="navigation-auto">
				<div class="auto-btn1"></div>
				<div class="auto-btn2"></div>
				<div class="auto-btn3"></div>
				<div class="auto-btn4"></div>
			</div>

			<!--automation navigation end-->


	</div>

			<!--manual navigation start-->

			<div class="navigation-manual">
				<label for="radio1" class="manual-btn"></label>
				<label for="radio2" class="manual-btn"></label>
				<label for="radio3" class="manual-btn"></label>
				<label for="radio4" class="manual-btn"></label>
			</div>

			<!--manual navigation end-->


			<script type="text/javascript">
				var counter = 1;
				setInterval(function(){
					document.getElementById('radio' + counter).checked = true;
					counter++;
					if(counter >4){
						counter = 1;
					}
				}, 5000);
			</script>

 </div>
	
</body>
</html>
